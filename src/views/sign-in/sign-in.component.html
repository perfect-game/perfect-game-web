<div class="flex items-center justify-center h-screen"> 
  <div class="card sm:w-8/12 md:w-6/12 xl:w-3/12">
    <div class="p-6 border-b">
      <div class="card-title">Sign In</div>
      <div class="card-subtitle">Welcome to Perfect Game!</div>
    </div>

    <div class="p-6">
      <div class="grid grid-rows-2 gap-2">
        <div>
          <input class="input w-full p-2" type="email" placeholder="Email" />
        </div>

        <div>
          <input class="input w-full p-2" type="password" placeholder="Password" />
        </div>

        <div>
          <button
            class="button w-full p-4 text-white bg-purple-500 hover:bg-purple-600"
            (click)="signIn()"
          >
            Sign In
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
