<div class="flex items-center justify-center h-screen"> 
  <div class="bg-white shadow-lg sm:w-8/12 md:w-6/12 xl:w-3/12">
    <div class="p-6 border-b">
      <div class="font-bold text-2xl">Sign In</div>
      <div class="text-sm text-gray-400 font-thin">Welcome to Perfect Game!</div>
    </div>

    <div class="p-6">
      <div class="grid grid-rows-2 gap-2">
        <div>
          <input
            class="border font-light text-sm outline-none transition duration-100 w-full p-2 focus:border-purple-500"
            type="email"
            placeholder="Email" />
        </div>

        <div>
          <input
            class="border font-light text-sm outline-none transition duration-100 w-full p-2 focus:border-purple-500"
            type="password"
            placeholder="Password" />
        </div>

        <div>
          <button
            class="text-sm transition duration-100 w-full p-4 text-white bg-purple-500 hover:bg-purple-600 focus:outline-none"
            (click)="signIn()">
            Sign In
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
